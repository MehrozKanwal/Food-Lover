  <!-- CONTACT -->
  <form class="container p-5 ">
    <div class="mb-3">
      <label for="validationTextarea">Full Name</label>
      <input type="text" class="form-control "  placeholder="Enter your Full Name" required />
      
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Contact Number</label>
      <input type="number" class="form-control "  placeholder="Enter your Contact Number" required />
      
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Address</label>
      <input type="text" class="form-control "  placeholder="Enter your Full Address" required />
      
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Textarea</label>
      <textarea class="form-control "  placeholder="Enter your message" required></textarea>
      <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div>
    </div>

  
    <div class="custom-control custom-radio">
      <p>Are You satified of our Services?</p>
      <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
      <label class="custom-control-label" for="customControlValidation2">Yes</label>
    </div>
    <div class="custom-control custom-radio mb-3">
      <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
      <label class="custom-control-label" for="customControlValidation3">No</label>
    </div>
  
    <div class="mb-3">
      <p>Choose the Domain </p>
      <select class="custom-select" required>
        <option value="">Choose ...</option>
        <option value="1">Food Quality</option>
        <option value="2">Delivery</option>
        <option value="3">Other</option>
      </select>
      <div class="invalid-feedback">Report your problem in Domain</div>
    </div>
  
 
    <div class="mb-3">
      <label for="validationTextarea">Order Number</label>
      <input type="number" class="form-control "  placeholder="Enter your Order Number" required />
      
    </div>
    
    
   
    <button class="btn mt-3 btn-primary" type="submit">Submit form</button>
  </form>
